<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revive | Print Vending Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Revive</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h2>Print Vending Machine</h2>
        <p class="subtitle">Upload your PDF and pay instantly</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data" action="/upload">
            <label for="file" class="file-label">Choose your PDF file</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
            <input type="submit" value="Upload & Pay">
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© Revive</p>
    </footer>
</body>
</html>
